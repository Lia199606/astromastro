<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mój projekt szkolny – Dopasowanie w związku</title>
  <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('strona.3.png') no-repeat center center fixed;
  background-size: cover;
  }

  .burger-icon {
    display: inline-block;
    padding: 10px 14px;
    background: #222;
    color: #fff;
    border-radius: 6px;
    margin: 14px 0 0 14px;
    z-index: 10;
    position: relative;
    font-size: 1.8em;
  }

  .burger-menu {
    display: none;
    flex-direction: column;
    background: #23272c;
    position: absolute;
    top: 56px;
    left: 16px;
    min-width: 160px;
    border-radius: 8px;
    box-shadow: 2px 2px 12px #0003;
    z-index: 20;
  }

  .burger-menu a {
    color: #fff;
    text-decoration: none;
    padding: 14px 18px;
    border-bottom: 1px solid #353b44;
    transition: background 0.2s;
  }

  .burger-menu a:last-child {
    border-bottom: none;
  }

  .burger-menu a:hover {
    background: #29303a;
    color: #f1c40f;
  }

  #burger-toggle {
    display: none;
  }

  #burger-toggle:checked ~ .burger-menu {
    display: flex;
  }

  .menu-title {
    display: inline-block;
    margin-left: 70px;
    margin-top: 22px;
    font-size: 1.25em;
    font-weight: bold;
    letter-spacing: 1px;
    color: #222;
  }

  .container {
    display: flex;
    min-height: 85vh;
    justify-content: center;
    align-items: flex-start;
    margin-top: 56px;
    padding: 0 15px; /* ✅ Added padding for mobile */
  }

  .main-content {
    background: #fff;
    padding: 40px 30px;
    border-radius: 18px;
    box-shadow: 0 2px 14px #0001;
    max-width: 700px;
    width: 100%;
    margin: 40px auto;
  }

  .astro-center {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-top: 20px;
    width: 100%; /* ✅ Makes sure form fills mobile width */
  }

  .astro-form {
    display: flex;
    flex-direction: row;
    gap: 12px;
    justify-content: center;
    align-items: center;
    margin-bottom: 16px;
    margin-top: 18px;
    flex-wrap: wrap; /* ✅ Makes form responsive */
  }

  .astro-form select,
  .astro-form button {
    padding: 8px;
    font-size: 1em;
    min-width: 100px;
  }

  .astro-result {
    margin-top: 24px;
    font-size: 1.2em;
    color: #154360;
    font-weight: bold;
    text-align: center;
  }

  @media (max-width: 700px) {
    .main-content {
      padding: 22px 5vw;
      margin: 20px auto;
    }

    .menu-title {
      margin-left: 60px;
      font-size: 1em;
      margin-top: 20px;
      display: block;
      max-width: 70vw;
    }

    .burger-menu {
      left: 0;
      right: 0;
      min-width: 0;
      width: 94vw;
      margin-left: 3vw;
    }

    .astro-form select,
    .astro-form button {
      width: 100%; /* ✅ Full-width inputs on mobile */
      max-width: 300px;
    }
  }
</style>
</head>
<body>
  <!-- Hamburger Menu -->
  <input type="checkbox" id="burger-toggle" style="display:none;">
  <label for="burger-toggle" class="burger-icon" style="font-size:2em;cursor:pointer;user-select:none;">&#9776;</label>
  <nav class="burger-menu">
    <a href="index.html">Strona główna</a>
    <a href="page1.html">Strona 1</a>
    <a href="page2.html">Strona 2</a>
    <a href="page3.html">Strona 3</a>
    <a href="page4.html">Strona 4</a>
    <a href="page5.html">Strona 5</a>
  </nav>
  <span class="menu-title">Mój projekt szkolny</span>

  <div class="container">
    <div class="main-content">
      <h1>AstroMastro: Dopasowanie w związku</h1>
      <p style="text-align:center;">Wpisz daty urodzenia dwóch osób i zobacz swoje dopasowanie!</p>
      <div class="astro-center">
        <form class="astro-form" onsubmit="return showMatch(event)">
          <div class="person-fields">
            <span class="astro-label">Osoba 1:</span>
            <select id="day1" required>
              <option value="">Dzień</option>
              <script>
                for (let d = 1; d <= 31; d++) {
                  document.write(`<option value="${d}">${d}</option>`);
                }
              </script>
            </select>
            <select id="month1" required>
              <option value="">Miesiąc</option>
              <option value="1">Styczeń</option>
              <option value="2">Luty</option>
              <option value="3">Marzec</option>
              <option value="4">Kwiecień</option>
              <option value="5">Maj</option>
              <option value="6">Czerwiec</option>
              <option value="7">Lipiec</option>
              <option value="8">Sierpień</option>
              <option value="9">Wrzesień</option>
              <option value="10">Październik</option>
              <option value="11">Listopad</option>
              <option value="12">Grudzień</option>
            </select>
            <select id="year1" required>
              <option value="">Rok</option>
              <script>
                let yearNow1 = new Date().getFullYear();
                for (let y = yearNow1; y >= 1900; y--) {
                  document.write(`<option value="${y}">${y}</option>`);
                }
              </script>
            </select>
          </div>
          <div class="person-fields">
            <span class="astro-label">Osoba 2:</span>
            <select id="day2" required>
              <option value="">Dzień</option>
              <script>
                for (let d = 1; d <= 31; d++) {
                  document.write(`<option value="${d}">${d}</option>`);
                }
              </script>
            </select>
            <select id="month2" required>
              <option value="">Miesiąc</option>
              <option value="1">Styczeń</option>
              <option value="2">Luty</option>
              <option value="3">Marzec</option>
              <option value="4">Kwiecień</option>
              <option value="5">Maj</option>
              <option value="6">Czerwiec</option>
              <option value="7">Lipiec</option>
              <option value="8">Sierpień</option>
              <option value="9">Wrzesień</option>
              <option value="10">Październik</option>
              <option value="11">Listopad</option>
              <option value="12">Grudzień</option>
            </select>
            <select id="year2" required>
              <option value="">Rok</option>
              <script>
                let yearNow2 = new Date().getFullYear();
                for (let y = yearNow2; y >= 1900; y--) {
                  document.write(`<option value="${y}">${y}</option>`);
                }
              </script>
            </select>
          </div>
          <button type="submit">AstroMastro</button>
        </form>
        <div id="result3" class="astro-result"></div>
      </div>
    </div>
  </div>
  <script>
    function getMatchComment(percent) {
      if (percent < 25) {
        return "Nie, to się raczej nie uda.";
      } else if (percent < 50) {
        return "Mało prawdopodobne, ale nigdy nie wiadomo.";
      } else if (percent < 75) {
        return "Może się udać, spróbujcie!";
      } else {
        return "Silne dopasowanie! Przeznaczenie Was wzywa.";
      }
    }

    function showMatch(event) {
      event.preventDefault();
      // Pobranie wartości
      let d1 = parseInt(document.getElementById("day1").value, 10);
      let m1 = parseInt(document.getElementById("month1").value, 10);
      let y1 = parseInt(document.getElementById("year1").value, 10);
      let d2 = parseInt(document.getElementById("day2").value, 10);
      let m2 = parseInt(document.getElementById("month2").value, 10);
      let y2 = parseInt(document.getElementById("year2").value, 10);

      if (!d1 || !m1 || !y1 || !d2 || !m2 || !y2) {
        document.getElementById("result3").textContent = "Wybierz obie daty urodzenia.";
        return false;
      }

      // Generowanie procentu dopasowania na podstawie dat
      let sum = d1 + m1 + y1 + d2 + m2 + y2;
      let matchPercent = 40 + (Math.abs(Math.sin(sum)) * 60) | 0; // 40-99%
      let comment = getMatchComment(matchPercent);

      document.getElementById("result3").innerHTML = `
        <div>Dopasowanie w związku: <b>${matchPercent}%</b></div>
        <div style="font-size:1em;font-weight:normal;margin-top:12px;">${comment}</div>
      `;
      return false;
    }
  </script>
</body>
</html>
